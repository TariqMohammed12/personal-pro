<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list1.css">
    <title>Document</title>
</head>

<body>
    <div class="contactusr">
        <div class="titler">
            <h2>Get in touch</h2>
        </div>
        <div class="boxr">
            <div class="contactr formr">
                <h3>send a massege</h3>
                <form action="#">
                    <div class="formBoxr">
                        <div class="row50r">
                            <div class="inputBoxr">
                                <span>First Name</span>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputBoxr">
                                <span>Last Name</span>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>
                        <div class="row50r">
                            <div class="inputBoxr">
                                <span>Email</span>
                                <input type="text" placeholder="Johndoe@email.com">
                            </div>
                            <div class="inputBoxr">
                                <span>Mobile</span>
                                <input type="text" placeholder="+91 165 876 7685">
                            </div>
                        </div>
                        <div class="row100r">
                            <div class="inputBoxr">
                                <span>Massege</span>
                                <textarea placeholder="write your massege here..."></textarea>
                            </div>
                        </div>
                        <div class="row100r">
                            <div class="inputBoxr">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contactr infor">
                <h3>Content Info</h3>
                <div class="infoBoxr">
                    <div>
                        <span>
                            <ion-icon name="location"></ion-icon>
                        </span>
                        <p>Cannaught palace, New Delhi <br>INDIA</p>
                    </div>

                    <div>
                        <span>
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <a href="mailto:loremipesum@email.com">loremipesum@email.com</a>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="call"></ion-icon>
                        </span>
                        <a href="tel:+919873878278">+91 987 387 8278</a>
                    </div>
                    <ul class="scir">
                        <li><a href="#">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a></li>
                        <li><a href="#">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a></li>
                        <li><a href="#">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a></li>
                        <li><a href="#">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a></li>
                    </ul>
                </div>
            </div>
            <div class="contactr mapr">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27232.224027549928!2d34.3834624!3d31.440896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2s!4v1654446816834!5m2!1sar!2s"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
