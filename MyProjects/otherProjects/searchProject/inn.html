<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: rgb(46 46 46);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;

        }

        ::-webkit-scrollbar {
            width: 0;
        }

        .div {
            width: 266px;
            height: 404px;
            margin: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #282828;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 3px 2px 3px rgb(0 0 0 / 52%);
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }



        .div:hover {
            opacity: 0.9;
        }

        .crr {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            overflow: auto;
            height: 84vh;
            box-shadow: -1px 6px 6px rgb(0 0 0 / 46%) inset;
            padding: 0 0 80px 0;
        }

        .text {

            width: 40%;
            height: 47px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #00000017;
            color: #fff;
            font-size: 29px;
            margin: 16px 0;
            text-align: center;
            outline: none;
            box-shadow: 4px 4px 2px #0000006b;
        }

        .h {
            margin: 30px 0;
        }

        img {

            width: 100%;
            height: 100%;
            transition: 0.3s;
        }

        img:hover {
            width: 110%;
            height: 110%;
        }

        p {
            font-size: 23px;
            cursor: text;
        }

        .butt {

            color: #fff;
            background-color: #565656;
            border: none;
            padding: 10px 30px;
            margin: 17px;
            cursor: pointer;
            border-radius: 19px;
            box-shadow: 1px 1px 1px rgb(0 0 0 / 60%);
            font-size: 18px;
            display: inline-block;
            transition: 0.2s;
        }

        .butt:hover {
            letter-spacing: 2px;
        }

        .upim {
            width: 100%;
            height: 60%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bbb {
            position: fixed;
            display: inline-block;
            right: 72px;
            top: 770px;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: none;
            background-color: #5a5a5a;
            box-shadow: 3px 3px 1px rgb(0 0 0 / 70%);
            cursor: pointer;
            visibility: hidden;
            transition: 0.3s;
            opacity: 0;
        }

        .bbb:hover {
            opacity: 0.8;
        }

        @media screen and (max-width: 400px) {
            .div {

                width: 45%;
                height: 356px;
                margin: 7px;

            }

            .butt {

                padding: 6px 20px;
                font-size: 16px;

            }

            .text {
                width: 83%;
                height: 40px;
                font-size: 24px;
            }

        }

        @media screen and (max-width: 300px) {
            .div {

                width: 80%;
                height: 356px;
                margin: 7px;

            }

        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" name="" id="text" class="text">
    <h3 style="font-size: 20px; color: #fff;" id="h" class="h"></h3>

    <script>

        let arr = [];
        let imm = ["c1.jpg",
            "c2.jpg",
            "c3.jpg",
            "c4.jpg",
            "c5.jpg",
            "c6.jpg",
            "c7.jpg",
            "c8.jpg"];
        let imma = [];
        let mas = [];
        let button = [];
        let pp = [];
        let ll = [];
        let ma;
        let bbb = document.createElement('button');
        let add = 100;
        let div = document.createElement('div');
        let text1 = document.getElementById('text');
        let ss = "qwertyuiopasdfghjklzxcvbnm";
        let h = document.getElementById('h');
        let counter = 0;
        div.className = "crr";
        bbb.className = "bbb";

        h.innerHTML = add + " " + "products";
        text1.placeholder = "Search in " + add + " products";
        for (let i = 0; i < add; i++) {


            let r = [(Math.random() * ss.length - 1).toFixed("0"),
            (Math.random() * ss.length - 1).toFixed("0"),
            (Math.random() * ss.length - 1).toFixed("0"),
            (Math.random() * ss.length - 1).toFixed("0"),
            (Math.random() * ss.length - 1).toFixed("0"),
            (Math.random() * ss.length - 1).toFixed("0")];

            let im = (Math.random() * 7).toFixed("0");
            let r0 = (Math.random() * 255).toFixed("0");
            let r1 = (Math.random() * 255).toFixed("0");
            let r2 = (Math.random() * 255).toFixed("0");


            arr[i] = document.createElement("div");
            ll[i] = document.createElement("div");
            pp[i] = document.createElement("p");
            imma[i] = document.createElement("img");
            imma[i].setAttribute('src', imm[im]);
            button[i] = document.createElement('button');
            button[i].className = "butt";
            button[i].innerHTML = "download";

            // arr[i].style.backgroundColor = "rgb(" + 255 + "," + r1 + "," + r2 + ")";

            arr[i].className = "div";
            ll[i].append(imma[i]);
            ll[i].className = "upim";
            arr[i].append(ll[i], pp[i], button[i]);

            div.append(arr[i], bbb);

            document.body.appendChild(div);

            pp[i].innerHTML = ss[r[0]] + ss[r[1]] + ss[r[2]] + ss[r[3]] + ss[r[4]] + ss[r[5]];


        }
        let adad = 0;
        text1.addEventListener('input', function () {

            for (let i = 0; i < arr.length; i++) {
                if (this.value != "") {

                    for (let v = 0; v < pp[i].innerHTML.length; v++) {


                        if (this.value[0] == pp[i].innerHTML[0] || this.value[0].toUpperCase() == pp[i].innerHTML[0].toUpperCase()) {



                            if (pp[i].innerHTML.includes(this.value[v]) == true || (pp[i].innerHTML).toUpperCase().includes(this.value[v]) == true) {







                                adad++;




                            }
                        }

                    }

                    if (adad == this.value.length) {
                        counter++;
                        arr[i].style.display = "flex";
                        adad = 0;

                    } else {
                        arr[i].style.display = "none";
                    }
                    adad = 0;
                    h.innerHTML = counter + " " + "product";

                } else {
                    arr[i].style.display = "flex";
                    h.innerHTML = add + " " + "products";



                }

            }

            counter = 0;

        });



        document.querySelector('.crr').onscroll = function () {
            if (document.querySelector('.crr').scrollTop > 2000) {
                bbb.style.cssText = " visibility: unset; opacity: 1;";
                bbb.onclick = function () {
                    document.querySelector('.crr').scroll(0, 0);
                }
            } else {
                bbb.style.cssText = " visibility: hidden; opacity: 0;";
            }

        }


    </script>


</body>

</html>

ctxx.imageSmoothingQuality = "high";

let gf = true;
function circle(x, y, rad, arrv1, arrv2) {
  this.x = x;
  this.y = y;
  this.arrv1 = arrv1;
  this.arrv2 = arrv2;
  this.e = Math.random() * 1;
  this.ma = 2;
  this.pls = 0.1;
  this.m = 10;
  this.m1 = 20;

  ctxx.beginPath();
  ctxx.moveTo(this.x, this.y);

  this.draw = function () {
    ctxx.lineWidth = 1;
    ctxx.strokeStyle = `rgb(0, 255, 255, ${(this.m1 -= 0.1 * this.m1)})`;
    ctxx.lineTo(this.x, this.y);
    ctxx.stroke();

    ctxx.beginPath();
    ctxx.fillStyle = `rgb(${this.x / (w1 / 255)}, ${
      255 - this.y / (h1 / 255)
    }, ${this.y / (h1 / 255)}, ${(this.m1 -= 0.1 * this.m1)})`;
    ctxx.arc(this.x, this.y, rad, 2 * Math.PI, false);
    ctxx.fill();
  };
  this.update = function () {
    this.e += this.pls;

    this.y += this.arrv1 * 2;
    this.x += this.arrv2 * 2;
    this.draw();
  };
}
function lines(x, y, rad, dx, dy) {
  this.x = x;
  this.y = y;
  this.m = 10;
  this.m1 = 20;
  this.dx = dx;
  this.dy = dy;
  this.radus = rad;
  let currentPoint = new Array();
  let otherPoint = new Array();
  let distance = 0;
  this.draw1_ = () => {
    for (let i = 0; i < areac.length; i++) {
      currentPoint = areac[i];
      for (let j = 0; j < areac.length; j++) {
        otherPoint = areac[j];
        if (otherPoint == currentPoint) {
          continue;
        }

        distance = Math.sqrt(
          (otherPoint.x - currentPoint.x) * (otherPoint.x - currentPoint.x) +
            (otherPoint.y - currentPoint.y) * (otherPoint.y - currentPoint.y)
        );

        if (distance <= mas) {
          ctxx.strokeStyle = `rgb(87, 87, 87, ${1 - distance / mas})`;
          ctxx.lineWidth = 1;
          ctxx.beginPath();
          ctxx.moveTo(currentPoint.x, currentPoint.y);
          ctxx.lineTo(otherPoint.x, otherPoint.y);
          ctxx.stroke();
        }
      }
    }
  };
}
function circlec(x, y, rad, dx, dy) {
  this.x = x;
  this.y = y;
  this.e = Math.random() * 1;
  this.ma = Math.random() * 2;
  this.pls = Math.random() * 0.1;
  this.m = 10;
  this.m1 = 20;
  this.dx = dx;
  this.dy = dy;
  this.radus = rad;

  this.draw_ = function () {
    ctxx.beginPath();
    ctxx.fillStyle = `rgb(87 87 87)`;
    ctxx.arc(this.x, this.y, rad, 2 * Math.PI, false);
    ctxx.fill();
  };
  this.update_ = function () {
    if (this.x + this.radus > w1 || this.x - this.radus < 0) {
      this.dx = -this.dx;
    }
    if (this.y + this.radus > h1 || this.y - this.radus < 0) {
      this.dy = -this.dy;
    }

    this.y += this.dy;
    this.x += this.dx;
    this.draw_();
  };
}

window.addEventListener("load", () => {
  const canvas = document.getElementById("canvas1"),
    ctx = canvas.getContext("2d");

  w = canvas.width = window.innerWidth;
  h = canvas.height = 100;
  ctx.imageSmoothingQuality = "high";
  class particle {
    constructor(effect, x, y, color) {
      this.effect = effect;
      this.x = Math.random() * this.effect.canvasWidth;
      this.y = h;
      this.color = color;
      this.originX = x;
      this.originY = y;
      this.size = this.effect.gap;
      this.dx = 0;
      this.dy = 0;
      this.vx = 0;
      this.vy = 0;
      this.dy = 0;
      this.force = 0;
      this.angle = 0;
      this.distance = 0;
      this.fraction = 0.2;
      this.ease = 0.1;
    }
    draw() {
      this.effect.context.fillStyle = this.color;
      this.effect.context.fillRect(this.x, this.y, this.size, this.size);
    }
    update() {
      this.dx = this.effect.mouse.x - this.x;
      this.dy = this.effect.mouse.y - this.y;
      this.distance = this.dx * this.dx + this.dy * this.dy;
      this.force = -this.effect.mouse.radiues / this.distance;
      if (this.distance < this.effect.mouse.radiues) {
        this.angle = Math.atan2(this.dy, this.dx);
        this.vx += this.force * Math.cos(this.angle);
        this.vy += this.force * Math.sin(this.angle);
      }
      this.x +=
        (this.vx *= this.fraction) + (this.originX - this.x) * this.ease;
      this.y +=
        (this.vy *= this.fraction) + (this.originY - this.y) * this.ease;
    }
  }

  class Effect {
    constructor(context, canvasWidth, canvasHeight) {
      this.context = context;
      this.canvasWidth = canvasWidth;
      this.canvasHeight = canvasHeight;
      this.textX = this.canvasWidth / 2;
      this.textY = this.canvasHeight / 2;
      this.fontSize = 22;
      this.maxTextWidth = w * 0.8;
      this.lineHeight = this.fontSize * 0.8;
 

      //partecle text
      this.particle = new Array();
      this.gap = 1;
      this.mouse = {
        radiues: 6000,
        x: 0,
        y: 0,
      };
      window.addEventListener("mousemove", (e) => {
        this.mouse.x = e.x;
        this.mouse.y =
          e.y -
          document
            .querySelectorAll("section")
            [
              document.querySelectorAll("section").length - 1
            ].getBoundingClientRect().height +
          document.querySelector("footer").getBoundingClientRect().height;
      });
    }
    wrapText(text) {
      const gradient = this.context.createLinearGradient(0, 0, w, h);
      gradient.addColorStop(0.2, "red");
      gradient.addColorStop(0.8, "#0ff");

      this.context.fillStyle = gradient;
      this.context.font = this.fontSize + "px cursive";
      this.context.textAlign = "center";
      this.context.textBaseline = "middle";

      this.context.lineWidth = 1;
      // this.context.fillText(text, this.textX, this.textY);
      // this.context.strokeText(text, this.textX, this.textY);
      //break

      this.context.fillText(text, this.textX, this.textY);

      this.convertToParticles();
    }
    convertToParticles() {
      this.particles = new Array();
      const pixels = this.context.getImageData(
        0,
        0,
        this.canvasWidth,
        this.canvasHeight
      ).data;
      this.context.clearRect(0, 0, this.canvasWidth, this.canvasHeight);
      for (let y = 0; y < this.canvasHeight; y += this.gap) {
        for (let x = 0; x < this.canvasWidth; x += this.gap) {
          const index = (y * this.canvasWidth + x) * 4;
          const alpha = pixels[index + 3];
          if (alpha > 0) {
            const red = pixels[index];
            const green = pixels[index + 1];
            const blue = pixels[index + 2];
            const color = `rgb( ${red}, ${green}, ${blue})`;
            this.particles.push(new particle(this, x, y, color));
          }
        }
      }
    }
    render() {
      this.particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });
    }
  }

  const effect = new Effect(ctx, w, h);
  effect.wrapText(`© copyright ${new Date().getFullYear()} Tariq Mohammad All Right Reserved`);

  function animate() {
    ctx.clearRect(0, 0, w, h);
    effect.render();
    requestAnimationFrame(animate);
  }
  animate();
